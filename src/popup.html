<!doctype html>
<html>
  <head>
    <style>
      body {
        width: 350px;
        padding: 20px;
        background-color: #0a0a0a;
        color: #e6c6a8;
        font-family: system-ui, -apple-system, sans-serif;
      }
      h3 {
        color: #e6c6a8;
        margin-top: 0;
        font-size: 1.5em;
        font-weight: normal;
      }
      #query {
        width: 100%;
        padding: 8px 12px;
        margin-bottom: 15px;
        background-color: #1a1a1a;
        border: 1px solid #333;
        border-radius: 4px;
        color: #e6c6a8;
        font-size: 14px;
      }
      #query:focus {
        outline: none;
        border-color: #e6c6a8;
      }
      button {
        background-color: #e6c6a8;
        color: #0a0a0a;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
        width: 100%;
      }
      button:hover {
        background-color: #d4b190;
      }
      #reset {
        background-color: transparent;
        border: 1px solid #e6c6a8;
        color: #e6c6a8;
      }
      #reset:hover {
        background-color: rgba(230, 198, 168, 0.1);
      }
      #categories {
        margin-top: 15px;
        background-color: #1a1a1a;
        border-radius: 4px;
        padding: 12px;
      }
      .response-text {
        line-height: 1.5;
        white-space: pre-wrap;
      }
      #status {
        margin-top: 12px;
        font-style: italic;
        color: #888;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h3>AI Semantic Highlighter</h3>
    <input type="text" id="query" placeholder="Ask a question about the article..." style="width: 100%; margin-bottom: 10px; padding: 5px;">
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
      <button id="analyze">Ask Question</button>
      <button id="reset">Reset</button>
    </div>
    <div id="status"></div>
    <div id="categories"></div>
    <script src="popup.js"></script>
  </body>
</html>
